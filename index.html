<!DOCTYPE html>
<html lang="en">
<head>

        .container {
            max-width: 1200px;

            padding: 12px 30px;

            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .cta-button:hover {

            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .main-content {
            margin-top: 40px;

        }
        .redirect-message {

</html>
